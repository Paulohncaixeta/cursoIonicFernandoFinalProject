<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Cadastro Usuario</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="nomeUsuario" type="text"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input [(ngModel)]="senhaUsuario" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="cadastraUsuario()" block>Cadastrar</button>
  </div>

</ion-content>
