<ion-header>
   

    <ion-navbar>
          <ion-title>Cadastrar</ion-title>
          <button icon-only ion-button (click)="voltarOpen()">
            <ion-icon name="md-home"></ion-icon>
          </button>
    </ion-navbar>    
      
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
        <ion-label>Nome</ion-label>
        <ion-input [(ngModel)]="nomeUsuario" type="text"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input [(ngModel)]="senhaUsuario" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button (click)="cadastraUsuario()" block>Cadastrar</button>
  </div>

</ion-content>
